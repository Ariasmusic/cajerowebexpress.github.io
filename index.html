<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            background-image: url('https://images.unsplash.com/photo-1707075891545-c36963b873e6?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Zm9uZG8lMjBkZSUyMGRpbmVyb3xlbnwwfHwwfHx8MA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 24px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            min-width: 320px;
            max-width: 90vw;
        }

        input[type="password"],
        input[type="number"] {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: #0fdf7e;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #00b300;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            form {
                min-width: unset;
                padding: 16px 8px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            }
            h1 {
                font-size: 1.1rem;
            }
            input[type="password"],
            input[type="number"],
            button {
                font-size: 0.95rem;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    
    <form>
        <h1>ðŸ’²Cajero Web Express ðŸ«°</h1>
        <input type="password" id="pin" placeholder="Ingrese su pin" required>

        <input type="number" id="cant" placeholder="Ingrese la cantidad" required>

        <button type="button" id="btn_consulSal" onclick="consultarSaldo()">Consultar Saldo</button>
        <button type="button" id="btn_Depositar" onclick="depositar()">Depositar Saldo</button>
        <button type="button" id="btn_Retirar" onclick="retirar()">Retirar Saldo</button>
    </form>
    <script src="main.js"></script>
</body>

</html>
